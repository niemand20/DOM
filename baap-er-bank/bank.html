<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some 
            <span class ="font-semibold text-violet-600">Mooooooneyyyy</span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white ">
                <div class="bg-green-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2  class="text-5xl">$<span id="deposit-total">00</span> </h2>
                </div>
                <div class="bg-blue-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2  class="text-5xl">$<span id="withdraw-total">00</span> </h2>
                </div>
                <div class="bg-violet-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2  class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
               
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-fuchsia-500 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Deposit</h4>
                    <h2 class="text-5xl text-white"></h2>
                    <input class="w-3/4 block mb-2 px-3 rounded-lg" type="email" name="" id="deposit-input" placeholder="$ amount you want to deposit">                   
                    <button id="btn-deposit" class="bg-amber-600 hover:bg-sky-700 py-2 px-8 text-white font-medium rounded-lg hover:bg-sky-600">Deposit</button>
                </div>
                <div class="bg-sky-500 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Withdraw</h4>
                    <h2 class="text-5xl text-white"></h2>
                    <input class="w-3/4 block mb-2 px-3 rounded-lg" type="email" name="" id="withdraw-field" placeholder="$ amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-rose-500 py-2 px-8 text-white font-medium rounded-lg hover:bg-teal-600">Withdraw</button>
                </div>
                
               
            </div>

        </section>
    </main>
    <!---------------------- JS ------------------->
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
     <!---------------------- JS ------------------->
</body>
</html>
