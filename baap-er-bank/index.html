<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your
            <span class ="font-semibold text-violet-600">Baap er Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-blue-200 w-3/4 mx-auto mt-12 p-8 rounded-lg">
            <h3 class="text-3xl mb-4 font-medium">Please Log in</h3>
            <div>
                <input class="w-3/4 block mb-2 px-3 rounded-lg" type="email" name="" id="user-email" placeholder="email">
                <input class="w-3/4 block mb-2 px-3 rounded-lg" type="password" name="" id="user-password" placeholder="password">
                <button id="btn-submit" class="bg-amber-600 py-2 px-8 text-white font-medium rounded-lg hover:bg-sky-600">Submit</button>
            </div>
        </section>
    </main>




    <!-- JS Started -->
    <script src="js/login.js"></script>
    <!-- JS Ended -->
</body>
</html>
